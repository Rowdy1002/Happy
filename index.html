<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Disable Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="message">Touch the screen and wait for it...</div>

    <script>
        // Function to disable touch events for 30 seconds
        function disableTouch() {
            var startTime = Date.now();
            var endTime = startTime + 30000; // 30 seconds

            // Disable touch interactions for mobile
            document.body.addEventListener('touchstart', function(event) {
                event.preventDefault(); // Prevent touch interaction
            }, { passive: false });

            // Optional: Disable mouse interactions for prank effect on desktop too
            document.body.addEventListener('mousedown', function(event) {
                event.preventDefault(); // Prevent mouse interaction
            }, { passive: false });

            // After 30 seconds, show an alert
            setTimeout(function() {
                alert("Gotcha! You couldn't touch the screen for 30 seconds!");
            }, 30000); // Alert after 30 seconds
        }

        // Start prank when the page is loaded
        window.onload = function() {
            disableTouch();
        };
    </script>
</body>
</html>
