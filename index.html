<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Disable Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="message">Touch the screen and wait for it...</div>

    <script>
        // Function to disable touch interactions
        function disableTouch() {
            // Disable touch events for 30 seconds
            var startTime = Date.now();
            var endTime = startTime + 30000; // 30 seconds

            // Disable touch events during this time
            document.body.addEventListener('touchstart', function(event) {
                event.preventDefault(); // Prevent touch interaction
            }, { passive: false });

            // Show an alert after 30 seconds
            setTimeout(function() {
                alert("Gotcha! You couldn't touch the screen for 30 seconds!");
            }, 30000); // After 30 seconds
        }

        // Start the prank as soon as the page is loaded
        window.onload = function() {
            disableTouch(); // Disable touch for 30 seconds
        };
    </script>
</body>
</html>
