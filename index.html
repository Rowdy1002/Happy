<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Code Compiler</title>
    <style>
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #bar {
            height: 30px;
            width: 0;
            background-color: green;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Compiling Code...</h1>
    <div id="progress-bar">
        <div id="bar">0%</div>
    </div>

    <script>
        let width = 0;
        let id = setInterval(function() {
            if (width >= 100) {
                clearInterval(id);
                document.getElementById("bar").innerHTML = "Compilation Finished!";
            } else {
                width++;
                document.getElementById("bar").style.width = width + "%";
                document.getElementById("bar").innerHTML = width + "%";
            }
        }, 100); // Progress bar increase every 100ms
    </script>
</body>
</html>
