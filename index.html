<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Disable Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 24px;
            color: #333;
            margin-top: 50px;
        }
        #instructions {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Touch the screen to start the prank...</div>
    <div id="instructions" class="hidden">Please wait 30 seconds while we prank your phone...</div>

    <script>
        function disableTouchFor30Seconds() {
            // Show instructions to the user
            document.getElementById('instructions').classList.remove('hidden');
            document.getElementById('message').classList.add('hidden');

            // Disable touchstart events for 30 seconds (mobile)
            document.body.addEventListener('touchstart', function(event) {
                event.preventDefault(); // Disable touch interaction
            }, { passive: false });

            // Disable mouse events (for desktop browsers)
            document.body.addEventListener('mousedown', function(event) {
                event.preventDefault(); // Disable mouse interaction
            }, { passive: false });

            // Show an alert after 30 seconds
            setTimeout(function() {
                alert("Gotcha! You couldn't touch the screen for 30 seconds!");
                location.reload(); // Reload the page to reset prank
            }, 30000); // 30 seconds

        }

        // Start the prank when the page is touched
        document.body.addEventListener('touchstart', disableTouchFor30Seconds);
        document.body.addEventListener('mousedown', disableTouchFor30Seconds); // In case of mouse
    </script>
</body>
</html>
